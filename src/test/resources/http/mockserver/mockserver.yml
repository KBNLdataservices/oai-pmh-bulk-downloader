server:
  applicationConnectors:
    - type: http
      port: 4567
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 4568
  requestLog:
    appenders:
      - type: console
        logFormat: "- %-5p  %m [%c{60}]%n"

logging:
  appenders:
    - type: console
      logFormat: "- %-5p  %m [%c{60}]%n"
  level: ERROR