server:
  applicationConnectors:
    - type: http
      port: 4567
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 4568
  requestLog:
    appenders:
      - type: console
        logFormat: "- %-5p  %m [%c{60}]%n"

logging:
  appenders:
    - type: console
      logFormat: "- %-5p  %m [%c{60}]%n"
  level: ERROR



# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: daredev

  # the password
  password: daredev

  url: jdbc:h2:mem:dareintegration
databaseProvider: h2

hostName: localhost:4567

numbersEndpoint: http://numbersa.wpakb.kb.nl:8080/numbers/nbn

fileStorage:
  storageType: local
  storageDir: ../../dare2-files
  sampleFileDir: "/tmp"

maxParallelHarvests: 3
maxParallelDownloads: 20
downloadQueueFillDelayMs: 200